<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:  #000000">

        
        <a-box color="cyan" position="-3 1 -4"> </a-box>
        <a-sphere position="-1 1 -5" radius="0.9" color="#es2d5e"></a-sphere>
        <a-cylinder position="-5 1 -4" radius="0.4" height="1.9" color="blue"></a-cylinder>
        <a-octahedron color="green" position="2 0.6 -4" radius="1"> </a-octahedron>
        <a-ring color="red" position="5 1 -4" radius-inner="0.5" redius-outer="0.7"> </a-ring>
        <a-cone color="brown" position="-3 4 -5" height="2"> </a-cone>
        <a-icosahedron color="yellow" position="2 3.5 -4"> </a-icosahedron>

    </a-scene>
</body>

</html>
